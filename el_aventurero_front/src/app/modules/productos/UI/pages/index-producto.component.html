<div class="main-container">
  <div class="card">
    <!-- Header de la tarjeta -->
    <div class="card-header">
      <h4>Gestión de Productos</h4>
    </div>

    <div class="card-content">
      <!-- Toolbar -->
      <div class="p-toolbar mb-4">
        <div class="toolbar-left"></div>
        <div class="toolbar-right">
          <p-button
            severity="success"
            label="Agregar Producto"
            icon="pi pi-plus"
            (click)="openCreateModal()"
            class="create-button"
          ></p-button>
        </div>
      </div>

      <!-- Tabla -->
      <p-table
        #dt
        [value]="productos"
        [loading]="loadingTable"
        styleClass="p-datatable-gridlines modern-table"
        [paginator]="true"
        [rows]="rowSize"
        [rowsPerPageOptions]="[10, 25, 50, 100]"
        [globalFilterFields]="getFilterFields()"
        responsiveLayout="scroll"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
        [totalRecords]="totalRecords"
        [lazy]="true"
        (onLazyLoad)="loadTable($event)"
        selectionMode="single"
        [(selection)]="selectedProducto"
        [tableStyle]="{ 'min-width': '50rem' }"
        [scrollable]="true"
        scrollHeight="600px"
      >
        <!-- Búsqueda -->
        <ng-template pTemplate="caption">
          <div class="table-header">
            <div class="search-container">
              <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="globalFilter"
                  (input)="filterGlobal($event)"
                  placeholder="Buscar productos..."
                  class="search-input"
                />
              </span>
            </div>
          </div>
        </ng-template>

        <!-- Headers -->
        <ng-template pTemplate="header">
          <tr>
            <ng-container *ngFor="let col of cols">
              <th
                *ngIf="col.field !== 'actions'"
                [pSortableColumn]="col.field"
                [style]="col.minWidth"
                [class]="col.nameClass"
              >
                <div class="flex justify-content-between align-items-center">
                  <span class="header-text">
                    <i [class]="getColumnIcon(col.field)" class="mr-2"></i>
                    {{ col.header }}
                  </span>
                  <p-sortIcon [field]="col.field"></p-sortIcon>
                </div>
              </th>
              <th
                *ngIf="col.field === 'actions'"
                [class]="col.nameClass"
                [style]="col.minWidth"
              >
                <span class="header-text">
                  <i class="pi pi-cog mr-2"></i>
                  {{ col.header }}
                </span>
              </th>
            </ng-container>
          </tr>
        </ng-template>

        <!-- Filas -->
        <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
          <tr class="table-row" [attr.data-index]="rowIndex">
            <td
              *ngFor="let col of cols"
              [class]="col.nameClass + ' table-cell'"
              [attr.data-field]="col.field"
            >
              <!-- Nombre del producto -->
              <div *ngIf="col.field === 'nombre'" class="text-cell">
                <div class="text-info">
                  <i class="pi pi-tag product-icon"></i>
                  <span class="text-value font-semibold">
                    {{ item.nombre }}
                  </span>
                </div>
              </div>

              <!-- Tipo de Venta -->
              <div *ngIf="col.field === 'tipo_venta'" class="text-cell">
                <p-tag
                  [value]="item.tipo_venta"
                  [severity]="getTipoVentaSeverity(item.tipo_venta)"
                  [icon]="getTipoVentaIcon(item.tipo_venta)"
                  class="tipo-venta-tag"
                ></p-tag>
              </div>

              <!-- Estado -->
              <div *ngIf="col.type === 'icon'" class="status-cell">
                <p-tag
                  [value]="getEstadoLabel(item.activo)"
                  [severity]="getEstadoSeverity(item.activo)"
                  class="status-tag"
                ></p-tag>
              </div>

              <!-- Acciones -->
              <div *ngIf="col.field === 'actions'" class="action-buttons">
                <p-button
                  icon="pi pi-pencil"
                  severity="info"
                  size="small"
                  (click)="openEditModal(item)"
                  pTooltip="Editar producto"
                  tooltipPosition="top"
                  class="edit-button"
                ></p-button>
                <p-button
                  icon="pi pi-trash"
                  severity="danger"
                  size="small"
                  (onClick)="deleteProducto(item.id)"
                  pTooltip="Eliminar producto"
                  tooltipPosition="top"
                  class="delete-button"
                ></p-button>
              </div>
            </td>
          </tr>
        </ng-template>

        <!-- Mensaje vacío -->
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="cols.length" class="empty-message">
              <div class="empty-state">
                <i class="pi pi-inbox empty-icon"></i>
                <h3>No hay productos registrados</h3>
                <p>
                  No se encontraron productos que coincidan con tu búsqueda.
                </p>
                <p-button
                  label="Agregar el primero"
                  icon="pi pi-plus"
                  (click)="openCreateModal()"
                  class="mt-3"
                ></p-button>
              </div>
            </td>
          </tr>
        </ng-template>

        <!-- Loading -->
        <ng-template pTemplate="loadingbody">
          <tr>
            <td [attr.colspan]="cols.length">
              <div class="loading-state">
                <i class="pi pi-spin pi-spinner loading-spinner"></i>
                <span>Cargando productos...</span>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<!-- Modal de Formulario -->
<app-form-producto
  [displayModal]="showProductoModal"
  [productoId]="selectedProductoId"
  [slug]="modalSlug"
  (modalClosed)="onModalClosed()"
  (productoSaved)="onProductoSaved($event)"
>
</app-form-producto>

<p-toast></p-toast>
<p-confirmDialog styleClass="modern-confirm-dialog"></p-confirmDialog>
