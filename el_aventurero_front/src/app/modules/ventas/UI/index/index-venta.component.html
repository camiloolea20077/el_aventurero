<div class="main-container">
  <div class="card">
    <!-- Header -->
    <div class="card-header">
      <h4>Histórico de Ventas</h4>
    </div>

    <div class="card-content">
      <!-- Toolbar -->
      <div class="p-toolbar mb-4">
        <div class="toolbar-left">
          <p-button
            icon="pi pi-refresh"
            label="Actualizar"
            severity="secondary"
            [outlined]="true"
            (click)="loadTable({ first: 0, rows: rowSize })"
          ></p-button>
        </div>
        <div class="toolbar-right">
          <!-- Aquí podrían ir filtros de fecha o exportar -->
        </div>
      </div>

      <!-- Tabla -->
      <p-table
        #dt
        [value]="ventas"
        [loading]="loadingTable"
        styleClass="p-datatable-gridlines modern-table"
        [paginator]="true"
        [rows]="rowSize"
        [rowsPerPageOptions]="[10, 25, 50, 100]"
        [globalFilterFields]="getFilterFields()"
        responsiveLayout="scroll"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
        [totalRecords]="totalRecords"
        [lazy]="true"
        (onLazyLoad)="loadTable($event)"
        selectionMode="single"
        [(selection)]="selectedItem"
        [tableStyle]="{ 'min-width': '50rem' }"
        [scrollable]="true"
        scrollHeight="600px"
      >
        <!-- Búsqueda -->
        <ng-template pTemplate="caption">
          <div class="table-header">
            <div class="search-container">
              <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="globalFilter"
                  (input)="filterGlobal($event)"
                  placeholder="Buscar ventas..."
                  class="search-input"
                />
              </span>
            </div>
          </div>
        </ng-template>

        <!-- Headers -->
        <ng-template pTemplate="header">
          <tr>
            <ng-container *ngFor="let col of cols">
              <th
                *ngIf="col.field !== 'actions'"
                [pSortableColumn]="col.field"
                [style]="col.minWidth"
                [class]="col.nameClass"
              >
                <div class="flex justify-content-between align-items-center">
                  <span class="header-text">
                    <i [class]="getColumnIcon(col.field)" class="mr-2"></i>
                    {{ col.header }}
                  </span>
                  <p-sortIcon [field]="col.field"></p-sortIcon>
                </div>
              </th>
              <th
                *ngIf="col.field === 'actions'"
                [class]="col.nameClass"
                [style]="col.minWidth"
              >
                <span class="header-text">
                  <i class="pi pi-cog mr-2"></i>
                  {{ col.header }}
                </span>
              </th>
            </ng-container>
          </tr>
        </ng-template>

        <!-- Filas -->
        <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
          <tr class="table-row" [attr.data-index]="rowIndex">
            <td
              *ngFor="let col of cols"
              [class]="col.nameClass + ' table-cell'"
              [attr.data-field]="col.field"
            >
              <!-- Fecha -->
              <div *ngIf="col.field === 'created_at'" class="text-cell">
                <div class="text-info">
                  <i class="pi pi-calendar date-icon"></i>
                  <span class="text-value">
                    {{ formatDate(item.created_at) }}
                  </span>
                </div>
              </div>

              <!-- Mesa -->
              <div *ngIf="col.field === 'mesa_numero'" class="text-cell">
                <p-tag
                  [value]="'Mesa ' + item.mesa_numero"
                  severity="info"
                  icon="pi pi-table"
                  styleClass="mesa-tag"
                ></p-tag>
              </div>

              <!-- Total -->
              <div *ngIf="col.type === 'currency'" class="currency-cell">
                <span class="currency-value">
                  ${{ item[col.field] | number: "1.0-0" }}
                </span>
              </div>

              <!-- Método de Pago -->
              <div *ngIf="col.field === 'metodo_pago'" class="text-cell">
                <p-tag
                  [value]="item.metodo_pago || 'N/A'"
                  [severity]="getMetodoPagoSeverity(item.metodo_pago)"
                  [icon]="getMetodoPagoIcon(item.metodo_pago)"
                ></p-tag>
              </div>

              <!-- Cantidad de productos -->
              <div
                *ngIf="col.field === 'cantidad_productos'"
                class="number-cell"
              >
                <p-tag
                  [value]="item.cantidad_productos.toString()"
                  severity="success"
                  icon="pi pi-box"
                ></p-tag>
              </div>

              <!-- Estado -->
              <div *ngIf="col.type === 'icon'" class="status-cell">
                <p-tag
                  [value]="getEstadoLabel(item.activo)"
                  [severity]="getEstadoSeverity(item.activo)"
                  class="status-tag"
                ></p-tag>
              </div>

              <!-- Acciones -->
              <div *ngIf="col.field === 'actions'" class="action-buttons">
                <p-button
                  icon="pi pi-eye"
                  severity="info"
                  size="small"
                  (click)="verDetalle(item)"
                  pTooltip="Ver Detalles"
                  tooltipPosition="top"
                  class="view-button"
                ></p-button>
              </div>
            </td>
          </tr>
        </ng-template>

        <!-- Mensaje vacío -->
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="cols.length" class="empty-message">
              <div class="empty-state">
                <i class="pi pi-inbox empty-icon"></i>
                <h3>No hay ventas registradas</h3>
                <p>
                  Las ventas se crean automáticamente al cerrar cuentas de
                  mesas.
                </p>
              </div>
            </td>
          </tr>
        </ng-template>

        <!-- Loading -->
        <ng-template pTemplate="loadingbody">
          <tr>
            <td [attr.colspan]="cols.length">
              <div class="loading-state">
                <i class="pi pi-spin pi-spinner loading-spinner"></i>
                <span>Cargando ventas...</span>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<!-- Modal de Detalle -->
<app-detalle-venta
  [displayModal]="showDetalleModal"
  [ventaId]="selectedVentaId"
  (modalClosed)="onDetalleClosed()"
>
</app-detalle-venta>

<p-toast></p-toast>
<p-confirmDialog styleClass="modern-confirm-dialog"></p-confirmDialog>
